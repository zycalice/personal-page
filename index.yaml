<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: white;
            color: #333;
            padding: 40px 30px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #e9ecef;
        }

        .main-content {
            flex: 1;
            margin-left: 350px;
            padding: 40px;
            background: #f8f9fa;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 70px;
            color: white;
            font-weight: bold;
            border: 4px solid #f8f9fa;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .sidebar h1 {
            font-size: 2.2em;
            font-weight: 300;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .sidebar .title {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #7f8c8d;
            font-weight: 300;
        }

        .contact-section {
            margin-bottom: 40px;
        }

        .contact-section h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .contact-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .contact-item strong {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .contact-item span {
            font-size: 1em;
            word-break: break-all;
        }

        .quick-info {
            margin-bottom: 30px;
        }

        .quick-info h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .info-item strong {
            display: block;
            font-size: 0.9em;
            margin-bottom: 3px;
            color: #2c3e50;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 0 0 30px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .main-content h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
            position: relative;
            padding-bottom: 15px;
            font-weight: 300;
        }

        .main-content h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .skill-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .skill-item:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .skill-item h3 {
            margin-bottom: 15px;
            color: inherit;
            font-size: 1.3em;
        }

        .about-text {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
        }

        .intro-text {
            font-size: 1.2em;
            line-height: 1.8;
            color: #555;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 300px;
            }
            
            .main-content {
                margin-left: 300px;
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 30px 20px;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .profile-img {
                width: 140px;
                height: 140px;
                font-size: 56px;
            }
            
            .sidebar h1 {
                font-size: 1.8em;
            }
            
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-img">YN</div>
                <h1>Your Name</h1>
                <p class="title">Web Developer & Designer</p>
            </div>

            <div class="quick-info">
                <h3>Quick Info</h3>
                <div class="info-item">
                    <strong>Location</strong>
                    San Francisco, CA
                </div>
                <div class="info-item">
                    <strong>Experience</strong>
                    5+ Years
                </div>
                <div class="info-item">
                    <strong>Availability</strong>
                    Open to opportunities
                </div>
            </div>

            <div class="contact-section">
                <h3>Contact</h3>
                <div class="contact-item">
                    <strong>Email</strong>
                    <span>your.email@example.com</span>
                </div>
                <div class="contact-item">
                    <strong>Phone</strong>
                    <span>+1 (555) 123-4567</span>
                </div>
                <div class="contact-item">
                    <strong>LinkedIn</strong>
                    <span>linkedin.com/in/yourprofile</span>
                </div>
                <div class="contact-item">
                    <strong>GitHub</strong>
                    <span>github.com/yourusername</span>
                </div>
                <div class="contact-item">
                    <strong>Website</strong>
                    <span>www.yourwebsite.com</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Introduction -->
            <div class="card">
                <p class="intro-text">Welcome to my personal portfolio! I'm a passionate developer who loves creating beautiful and functional web experiences. I specialize in modern web technologies and enjoy bringing creative ideas to life through clean code and intuitive design.</p>
            </div>

            <!-- About Section -->
            <div class="card">
                <h2>About Me</h2>
                <div class="about-text">
                    <p>I'm a creative professional with a deep passion for technology and design. With over five years of experience in web development, I've had the opportunity to work on diverse projects ranging from small business websites to large-scale web applications.</p>
                    <br>
                    <p>My journey in tech started with a curiosity about how websites work, which quickly evolved into a love for coding and problem-solving. I believe in writing clean, maintainable code and creating user experiences that are both beautiful and functional.</p>
                    <br>
                    <p>When I'm not coding, you can find me exploring new technologies, contributing to open-source projects, reading design blogs, or enjoying outdoor activities. I'm a firm believer in continuous learning and staying current with the latest trends and best practices in web development.</p>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="card">
                <h2>Skills & Expertise</h2>
                <div class="skills-grid">
                    <div class="skill-item">
                        <h3>Frontend Development</h3>
                        <p>HTML5, CSS3, JavaScript ES6+, React, Vue.js, TypeScript</p>
                    </div>
                    <div class="skill-item">
                        <h3>Backend Development</h3>
                        <p>Node.js, Python, Express.js, REST APIs, GraphQL</p>
                    </div>
                    <div class="skill-item">
                        <h3>Database & Cloud</h3>
                        <p>MongoDB, PostgreSQL, Firebase, AWS, Docker</p>
                    </div>
                    <div class="skill-item">
                        <h3>Design & Tools</h3>
                        <p>Figma, Adobe XD, Git, Webpack, CI/CD</p>
                    </div>
                </div>
            </div>

            <!-- Experience Section -->
            <div class="card">
                <h2>Recent Projects</h2>
                <div class="about-text">
                    <p><strong>E-commerce Platform:</strong> Built a full-stack e-commerce solution using React, Node.js, and MongoDB with features including user authentication, payment processing, and admin dashboard.</p>
                    <br>
                    <p><strong>Portfolio Website:</strong> Designed and developed responsive portfolio websites for multiple clients using modern web technologies and focusing on performance optimization.</p>
                    <br>
                    <p><strong>Task Management App:</strong> Created a collaborative task management application with real-time updates using React, Socket.io, and Express.js.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
